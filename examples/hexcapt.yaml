ndnproxy:

    # a special case, ndnproxy with no DNAT
    - instance:
        tcp-port: 11353
        udp-port: 11353
        marks: []
        static-a: []
        upstream-dns:
            '.' : [8.8.8.8]

    - instance:
        tcp-port: 10053
        udp-port: 10053
        marks: [0]
        static-a:
            - ['*', 192.168.2.1]

    - instance:
        tcp-port: 10253
        udp-port: 10253
        marks: [2]
        upstream-dns:
            '.' : [8.8.8.8]
        static-a: []

    - instance:
        tcp-port: 10153
        udp-port: 10153
        marks: [1]
        upstream-dns:
            '.' : [8.8.8.8]
        static-a: []
